function devisorNum(a) {
    // finding no of divisors
    let count = 0;
    for (let i = 1; i <= a; i++) {
        if (a % i == 0) {
            count++;
        }
    }
    return count;
}

let arr  = [];


for (let i = 1; i <= 100; i++) {
    if(devisorNum(i)%2 == 0) {
        arr[i] = false;
    } else {
        arr[i] = true;
    }
}
